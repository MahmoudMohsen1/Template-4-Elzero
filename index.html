<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font awosome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- normalize File -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Framework css file -->
    <link rel="stylesheet" href="./css/framework.css">
    <!-- master css file -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- title -->
    <title>Dashboard</title>
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar p-20 bg-white p-relative">
            <h3 class="txt-center">Elzero</h3>
            <ul>
                <li>
                    <a class="active p-10 rad-6" href="index.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i><span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i><span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i><span>Profile</span>
                    </a>
                </li>                
                <li>
                    <a class="p-10 rad-6" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i><span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i><span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i><span>Friends</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i><span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i><span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="content bg-white-smoke w-full">
            <div class="header bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10 rad-10" placeholder="Type A Keyword" type="search">
                </div>
                <div class="icons between-flex">
                    <i class="fa-regular fa-bell p-relative"></i>
                    <img src="./images/avatar.png" alt="avatar">
                </div>
            </div>
            <h1 class="fw-500 m-20 p-relative">Dashboard</h1>
            <!-- Start wrapper -->
            <div class="wrapper d-grid gap-20">
                <!-- Start welcome -->
                <div class="welcome over-h bg-white rad-10">
                    <div class="intro p-20 bg-eee between-flex p-relative">
                        <div>
                            <h3 class="fs-h3">Welcome</h3>
                            <p class="c-grey mt-5 txt-center mb-15">Elzero</p>
                        </div>
                        <img class="hide-mobile" src="./images/welcome.png">
                        <img class="avatar rad-50-percentage" src="./images/avatar.png">
                    </div>
                    <div class="body d-flex txt-center p-20 mobile-block">
                        <div>
                            Osama Elzero
                            <span class="d-block mt-10 fs-14 c-grey">Developer</span>
                        </div>
                        <div>
                            80
                            <span class="d-block mt-10 fs-14 c-grey">Projects</span>
                        </div>
                        <div>
                            $8500
                            <span class="d-block mt-10 fs-14 c-grey">Earned</span>
                        </div>
                    </div>
                    <a href="#" class="visit d-block bg-blue c-white w-fit btn-shape">Profile</a>
                </div>
                <!-- End welcome -->
                <!-- Start quick draft -->
                <div class="quick-draft p-20 bg-white rad-10">
                    <div class="title">
                        <h3 class="fs-h3">Quick Draft</h3>
                        <p class="mt-10 mb-20">Write A Draft For Your Ideas</p>
                    </div>
                    <form action="" class="flex-column">
                        <input class="bg-eee p-10 rad-6 b-none outline-n mb-20 f-arial fs-12 f-normal" type="text" placeholder="Title">
                        <textarea class="resize-n bg-eee p-10 rad-6 b-none outline-n mb-20 f-mono fs-12 f-normal mb-20" placeholder="Your Thought"></textarea>
                        <input class="bg-blue c-white w-fit btn-shape b-none" type="submit" value="Save">
                    </form>
                </div>
                <!-- End quick draft -->
            </div>
            <!-- End wrapper -->
        </div>
    </div>
</body>
</html>
