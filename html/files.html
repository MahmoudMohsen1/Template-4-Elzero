    <!-- Font awosome -->
    <link rel="stylesheet" href="../css/all.min.css">

    <!-- Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <!-- Title -->
    <title>Files</title>
</head>
<body>
    <div class="page d-flex">
        <div class="sidebar p-20 bg-white p-relative">
            <h3 class="txt-center">Elzero</h3>
            <ul>
                <li>
                    <a class="p-10 rad-6" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i><span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i><span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i><span>Profile</span>
                    </a>
                </li>                
                <li>
                    <a class="p-10 rad-6" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i><span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i><span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i><span>Friends</span>
                    </a>
                </li>
                <li>
                    <a class="active p-10 rad-6" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i><span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="p-10 rad-6" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i><span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Start content -->
        <!-- Start Header -->
        <div class="content bg-white-smoke w-full">
            <div class="header bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10 rad-10" placeholder="Type A Keyword" type="search">
                </div>
                <div class="icons between-flex">
                    <i class="fa-regular fa-bell p-relative"></i>
                    <img src="../images/avatar.png" alt="avatar">
                </div>
            </div>
        <!-- End Header -->
        <h1 class="m-20 mb-40 p-relative main-title">Files</h1>
        <div class="files-container m-20 d-grid">
            <div class="files-stats bg-white rad-6 p-20 txt-center">
                <h3 class="mb-15">Files Statistics</h3>
                <div class="item-column b-grey rad-6 between-flex p-10 mb-15">
                    <div class="item-left d-flex">
                        <i class="fa-regular fa-file-pdf c-blue bg-blue-opacity-20 mr-10"></i>
                        <div class="text fs-13">
                            <span class="d-block mb-5">PDF Files</span>
                            <span class="c-grey mb-5 d-block txt-left">130</span>
                        </div>  
                    </div>
                    <div class="item-right fs-13 c-grey">
                        6.5GB
                    </div>
                </div>
                <div class="item-column b-grey rad-6 between-flex p-10 mb-15">
                    <div class="item-left d-flex">
                        <i class="fa-regular fa-file-pdf c-green bg-green-opacity-20 mr-10"></i>
                        <div class="text fs-13">
                            <span class="d-block mb-5">Images</span>
                            <span class="c-grey mb-5 d-block txt-left">115 Files</span>
                        </div>  
                    </div>
                    <div class="item-right fs-13 c-grey">
                        3.5GB
                    </div>
                </div>
                <div class="item-column b-grey rad-6 between-flex p-10 mb-15">
                    <div class="item-left d-flex">
                        <i class="fa-regular fa-file-pdf c-red bg-red-opacity-20 mr-10"></i>
                        <div class="text fs-13">
                            <span class="d-block mb-5">Word Files</span>
                            <span class="c-grey mb-5 d-block txt-left">110 Files</span>
                        </div>  
                    </div>
                    <div class="item-right fs-13 c-grey">
                        3.2GB
                    </div>
                </div>
                <div class="item-column b-grey rad-6 between-flex p-10">
                    <div class="item-left d-flex">
                        <i class="fa-regular fa-file-pdf c-orange bg-orange-opacity-20 mr-10"></i>
                        <div class="text fs-13">
                            <span class="d-block mb-5">
                                CSV Files</span>
                            <span class="c-grey mb-5 d-block txt-left">99 Files</span>
                        </div>  
                    </div>
                    <div class="item-right fs-13 c-grey">
                        2.9GB
                    </div>
                </div>
                <div class="button-shape bg-blue c-white fs-13">
                    <i class="fa-solid fa-angles-up mr-10"></i>
                    <span>Upload</span>
                </div>
            </div>
            <div class="content">
                <div class="box">

                </div>
            </div>
        </div>
